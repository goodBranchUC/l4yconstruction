
<section id="show">
    <div class="bg-white overflow-hidden object-center justify-center items-center mt-[4rem]">
        
        <div class="relative bg-clrLightApricot py-16 sm:py-24 lg:py-32 -mt-16">
            <a href="/projects" class="font-Martel text-center font-semibold p-3 text-[20px] text-clrForestGreen">Back</a>
            <p class="font-Martel font-[400] text-clrPaleTerquoise text-center sm:text-4xl">{{ desc }}</p>
            <div class="bg-transparent mx-auto max-w-md px-4 text-center sm:max-w-3xl sm:px-6 lg:max-w-[100rem] lg:px-8">
                
                <p class="mx-auto mt-5 max-w-prose text-xl text-gray-500"></p>
                <div class="mt-12">
                    <div class="max-w-[100rem] mx-auto mt-8 px-4">
                        <ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                            {{ gallery }}
                                <li class="relative">
                                    <a href="{{ url }}">
                                        <div class="group block w-full aspect-w-30 aspect-h-30 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-orange-500 overflow-hidden">
                                            
                                            <img src="{{ glide:url width="1200" height="1200" }}" class="transform hover:opacity-50 hover:border-clrPaleTerquoise duration-1000 delay-75">
                                        
                                        </div>
                                    </a>
                                </li>
                            {{ /gallery }}
                        </ul>
                    </div>        
                </div>
            </div>
        </div>        
    </div>

</section>
