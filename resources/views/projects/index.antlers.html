<section id="projects">
    {{ partial:layout/heros }}
</section>
  

    
    {{ collection:projects paginate="8" as="projects" }}

        <div class="max-w-[95rem] mx-auto mt-8 mb-[23] px-4">
            <ul role="list" class="grid grid-cols-2 gap-x-6 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">

                {{ projects }}

                <li class="relative">
                    <a href="{{ url }}">
                        <div class="group block w-full aspect-w-10 aspect-h-7 bg-gray-100 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-100 focus-within:ring-orange-500 overflow-hidden">
                            {{ assets:feature_photo }}
                            <img src="{{ glide:url width="1200" height="1200" }}" alt="{{ feature_photo:alt }}" class="transform hover:opacity-50 hover:border-darkBrown duration-1000 delay-75">
                            {{ /assets:feature_photo }}
                            </button>
                        </div>
                        <p class="mt-2 block text-md font-bold text-darkGreen truncate pointer-events-none">{{ title }}</p>
                    </a>
                </li>

                {{ /projects }}

            </ul>
        </div>         

        {{ paginate }}

            <div class="flex items-center justify-center space-x-8 text-center mx-auto py-4">
                <div class=" mt-12">
                     <a href="{{ prev_page }}" class="text-gray-500 hover:text-darkBrown mr-2 px-4">Previous</a>

                    <a href="{{ next_page }}" class="text-gray-500 hover:text-darkBrown ml-2 px-4"> Next</a>
                </div>
                   
            </div>
        {{ /paginate }}

    {{ /collection:projects }}
