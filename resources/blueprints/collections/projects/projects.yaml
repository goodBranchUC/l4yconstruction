sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          visibility: visible
          input_type: text
          character_limit: 120
          antlers: false
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: Template
          type: template
          icon: template
          instructions: 'Choose projects/show'
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: feature_photo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Feature Photo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'First photo shown. Typically the photo after the project is finished.'
          max_files: 1
      -
        handle: desc
        field:
          input_type: text
          character_limit: 160
          antlers: false
          display: Description
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: gallery
        field:
          mode: grid
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 20
          display: Gallery
          type: assets
          icon: assets
          instructions: "Photo's of individual projects done."
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
title: Project
