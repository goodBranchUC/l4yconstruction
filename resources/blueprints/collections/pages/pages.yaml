title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
      -
        handle: main_content
        field:
          input_type: text
          antlers: false
          display: 'Main Content'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: sub_content
        field:
          input_type: text
          antlers: false
          display: 'Sub Content'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: features
        field:
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: desc
              field:
                restrict: false
                automatic_line_breaks: true
                automatic_links: false
                escape_markup: false
                smartypants: false
                antlers: false
                display: Description
                type: markdown
                icon: markdown
                listable: hidden
                instructions_position: above
                visibility: visible
            -
              handle: icon
              field:
                mode: list
                container: assets
                folder: svg
                restrict: false
                allow_uploads: true
                show_filename: true
                display: Icon
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                max_files: 1
            -
              handle: color
              field:
                theme: classic
                lock_opacity: false
                default_color_mode: HEXA
                color_modes:
                  - hex
                display: Color
                type: color
                icon: color
                listable: hidden
                instructions_position: above
                visibility: visible
          mode: table
          reorderable: true
          display: Features
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: hero
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Hero
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          max_files: 1
      -
        handle: logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  shapes:
    display: Shapes
    fields:
      -
        handle: shape
        field:
          mode: list
          container: assets
          folder: /
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Shape
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
